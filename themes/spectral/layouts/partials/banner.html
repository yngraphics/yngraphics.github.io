<section id="banner">
	<div class="inner">
    <br><br><br><img src="img/logo.png" style="height: 30%;width: 150px;"></img>
    <br><br><h2>{{ .Site.Params.fancytitle | safeHTML }}</h2>
    <p>{{ .Site.Params.description | safeHTML }}</p>
    {{ if and .Site.Params.startbuttonText .Site.Params.startbuttonLink }}
		<ul class="actions special">
      <li><a href="{{ .Site.Params.StartbuttonLink }}" class="button primary">{{ .Site.Params.StartbuttonText }}</a></li>
		</ul>
    {{ end }}
	</div>
  <a href="#one" class="more scrolly"><br><br><br>{{ i18n "learnmore" }}</a>
</section>
