[params.one]
enable = true
title = 'Creating Stunning Graphics for Lasting Impressions'
body = '''
Welcome to YN Graphics, your go-to destination for all your design needs. We offer a wide range of services, including brochure and poster design, menu card creation, banner design, Facebook post graphics, branding packages, label and logo design, business card and product packaging design, invitation and wedding card customization, leaflet creation, professional certificates, photocopying, laminating, binding, mug printing, and art work design. Our dedicated team of designers is committed to delivering exceptional results, capturing your vision and transforming it into captivating visuals. Experience the power of outstanding design with YN Graphics, where creativity meets excellence.
'''

